    <h1>Capybaras and their favorite foods</h1>
    <!-- Simple Table -->
    <table id="simple-table" border="1" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Favorite Food</th>
        </tr>
        <tr>
            <td>Gort</td>
            <td>
                <a href="https://www.youtube.com/watch?v=YaYwasi72K8">Watermelon</a>
            </td>
        </tr>
        <tr>
            <td>Bog</td>
            <td>
                <a href="https://www.youtube.com/watch?v=lmbuhN7vU2A">Corn</a>
            </td>
        </tr>
        <tr>
            <td>Quandale</td>
            <td>
                <a href="https://www.youtube.com/watch?v=UZeaR2N4l8c">Pumpkin</a>
            </td>
        </tr>

        <!-- Complex Table -->
        <table id="complex table" border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>Food</th>
                    <th scope="column">Is juicy</th>
                    <th scope="column">Is yummy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Corn</td>
                    <td>Yes</td>
                    <td>If you cook it yeah</td>
                </tr>
                <tr>
                    <td>Pumpkin</td>
                    <td>Maybe</td>
                    <td>It's more squishy if anything</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="5">&copy; National Capybaras Association 2023</td>
            </tfoot>
        </table>
        
</body>
